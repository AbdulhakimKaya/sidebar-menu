<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<aside class="sidebar">

    <input type="checkbox" name="minimize" id="minimize">

    <label class="toggle" for="minimize">
        <i class="fa-solid fa-chevron-right"></i>
    </label>

    <header class="header">
        <img src="./img/bug.svg" alt="">
        <div class="hidden">
            abdulhaekimkaya
        </div>
    </header>

    <form action="" class="search">
        <label for="minimize"></label>
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <input type="search">
    </form>

    <nav class="menu">
        <a href="#" class="active">
            <span class="icon" title="Dashboard">
                <i class="fa-solid fa-border-all fa-lg"></i>
                </span>
            <span class="hidden">
                Dashboard
            </span>
        </a>
        <a href="#">
            <span class="icon" title="Market Overview">
                <i class="fa-solid fa-chart-simple fa-lg"></i>
            </span>
            <span class="hidden">
                Market Overview
            </span>
        </a>
        <a href="#">
            <span class="icon" title="Analytics">
                <i class="fa-solid fa-chart-pie fa-lg"></i>
            </span>
            <span class="hidden">
                Analytics
            </span>
        </a>
        <a href="#">
            <span class="icon" title="Reports">
                <i class="fa-solid fa-file-lines fa-lg"></i>
            </span>
            <span class="hidden">
                Reports
            </span>
        </a>
        <a href="#">
            <span class="icon" title="Industries">
                <i class="fa-solid fa-industry fa-lg"></i>
            </span>
            <span class="hidden">
                Industries
            </span>
        </a>
        <a href="#">
            <span class="icon" title="Settings">
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
            <span class="hidden">
                Settings
            </span>
        </a>
        <a href="#">
            <span class="icon" title="Notifications">
                <i class="fa-solid fa-bell fa-lg"></i>
            </span>
            <span class="hidden">
                Notifications
            </span>
        </a>
    </nav>

    <div class="user">
        <img src="https://pbs.twimg.com/profile_images/1415666779309940736/mtWc5oVU_400x400.jpg" alt="">
        <div class="hidden">
            <div class="name">Abdulhakim KAYA</div>
            <div class="email">test@test.com</div>
        </div>
        <button class="hidden">
            <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
        </button>
    </div>
</aside>
</body>
</html>
